<div class="table-responsive">
    <h2 class="text-center">Submitted Data</h2>
    <table class="table table-bordered table-striped mt-4 table-info"  >
      <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>Email</th>
          <th>Website</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let submission of Response; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ submission.id }}</td>
          <td>{{submission.firstName}}</td>
          <td>{{submission.lastName}}</td>
          <td>{{submission.mobile}}</td>
          <td>{{submission.address}}</td>
          <td>{{submission.email}}</td>
          <td>{{submission.website}}</td>
          <td>{{submission.image}}</td>
          <td>
            <button [routerLink]="['/edit', submission.id]" class="btn btn-warning me-2" >Edit</button>
            
            <button (click)="onDelete(submission.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
